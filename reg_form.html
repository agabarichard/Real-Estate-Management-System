<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reg_form.css">
    <script defer src="script.js"></script>
    <title>Registration Form</title>
</head>
<body>
    <!-- Nav and blank_space placeholders -->
    <div id="nav-placeholder"></div>
    <div id="blank-placeholder"></div>

    <div id="registration_form">
        <div class="mother-reg">
            <h2>REGISTRATION FORM</h2>
            <div class="child-reg">
                <form action="property_reg.php" method="POST">
                    <div class="input-field">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Michael" required>
                    </div>
                    <div class="input-field">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Katwe" required>
                    </div>
                    <div class="input-field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Katwemichael@example.com" required>
                    </div>
                    <div class="input-field">
                        <label for="phone">Telephone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="+256770456789" required>
                    </div>
                    <div class="input-fieldd">
                        <label class="gg">Gender:</label>
                        <br>
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female" required>
                        <label for="female">Female</label>
                    </div>
                    <div class="input-field">
                        <label for="property_location">Property Location:</label>
                        <input type="text" id="property_location" name="property_location" placeholder="Kampala" required>
                    </div>
                    <div class="input-field">
                        <label for="property_id">Property ID:</label>
                        <input type="text" id="property_id" name="property_id" placeholder="P_id001" required>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

</body>
</html>
