<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reg_form.css">
    <title>Registration Form</title>
</head>
<body>
    <!-- Nav and blank_space placeholders -->
    <div id="nav-placeholder"></div>
    <div id="blank-placeholder"></div>

    <div id="registration_form">
        <div class="mother-reg">
            <h2>REGISTRATION FORM</h2>
            <div class="child-reg">
                <form action="">
                    <div class="input-field">
                        <p><h4>First name:</h4> <br><input type="text" placeholder="Michael" required></p>
                    </div>
                    <div class="input-field">
                        <p><h4>Last name:</h4> <br><input type="text" placeholder="Katwe" required></p>
                    </div>
                    <div class="input-field">
                        <p><h4>Email:</h4> <br><input type="text" placeholder="Katwemichael@example.com" required></p>
                    </div>
                    <div class="input-field">
                        <p><h4>telephone:</h4> <br><input type="tel" placeholder="+256770456789"></p>
                    </div>
                    <div class="input-fieldd">
                        <p><h4>Gender: </h4><br>
                            Male: <input type="checkbox"> Female: <input type="checkbox">
                        </p>
                    </div>
                    <div class="input-field">
                        <p><h4>Property Location:</h4> <br><input type="text" placeholder="Kampala"></p>
                    </div>
                    <div class="input-field">
                        <p><h4>Property ID:</h4> <br><input type="text" placeholder="P_id001"></p>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>
     <!-- JAVASCRIPT SECTION -->
     <script>
        // Detect scrolling and dynamically apply the "scrolled-nav" class
        window.addEventListener("scroll", function () {
          const nav = document.querySelector("nav");
          if (window.scrollY > 50) {
            nav.classList.add("scrolled-nav"); // Add class on scroll
          } else {
            nav.classList.remove("scrolled-nav"); // Remove class when at the top
          }
        });

        //this is to fetch the nav file
        fetch('nav.html')
            .then(response => response.text()) // this gets the text content of the file
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navigation:', error));

        fetch('footer.html')
            .then(response => response.text()) // this gets the text content of the file
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data; 
            })
            .catch(error => console.error('Error loading navigation:', error));

        fetch('blank.html')
            .then(response => response.text()) // this gets the text content of the file
            .then(data => {
                document.getElementById('blank-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navigation:', error));
      </script>

      <!-- END OF JAVASCRIPT SECTION -->
</body>
</html>
