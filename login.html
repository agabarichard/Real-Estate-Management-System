<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <!-- Placeholder for the nav panel -->
    <div id="nav-placeholder"></div>

    <!-- Login box -->
    <div class="mother-container">
        <div class="container">
            <div class="login-box">
                <h2>Login</h2>
                <form action="index.html" method="GET">
                    <div class="input-field">
                        <label for="username">Username: </label>
                        <input type="text" id="username" placeholder="john@example.com"  required>
                    </div>
                    <div class="input-field">
                        <label for="password">Password: </label>
                        <input type="password" id="password" placeholder="********" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p class="switch-page">Don't have an account? <a href="#">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
    <!-- End of login box -->

    <!-- JAVASCRIPT SECTION -->
    <script>
        // Detect scrolling and dynamically apply the "scrolled-nav" class
        window.addEventListener("scroll", function () {
          const nav = document.querySelector("nav");
          if (window.scrollY > 50) {
            nav.classList.add("scrolled-nav"); // Add class on scroll
          } else {
            nav.classList.remove("scrolled-nav"); // Remove class when at the top
          }
        });

        //this is to fetch the nav file
        fetch('nav.html')
            .then(response => response.text()) // this gets the text content of the file
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navigation:', error));

        fetch('footer.html')
            .then(response => response.text()) // this gets the text content of the file
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navigation:', error));

        fetch('blank.html')
            .then(response => response.text()) // this gets the text content of the file
            .then(data => {
                document.getElementById('blank-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navigation:', error));
    </script>

      <!-- END OF JAVASCRIPT SECTION -->
</body>
</html>
