<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <script defer src="script.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <!-- Placeholder for the nav panel -->
    <div id="nav_signup-placeholder"></div>
    <div id="blank-placeholder"></div>

    <!-- Signup box -->
    <div class="mother-container">
        <div class="container">
            <div class="login-box">
                <h2>Sign Up</h2>
                <form method="post" action="register.php">
                    <div class="input-field">
                        <label for="first_name">First Name: </label>
                        <input type="text" id="first_name" name="first_name" placeholder="Michael" required>
                    </div>
                    <div class="input-field">
                        <label for="last_name">Last Name: </label>
                        <input type="text" id="last_name" name="last_name" placeholder="Katwe" required>
                    </div>
                    <div class="input-field">
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" placeholder="katwemichael@example.com" required>
                    </div>
                    <div class="input-field">
                        <label for="username">Username: </label>
                        <input type="text" id="username" name="username" placeholder="michael_katwe" required>
                    </div>
                    <div class="input-fieldd">
                        <label>Gender: </label><br>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
                    <div class="input-field">
                        <label for="dob">Date of Birth: </label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="input-field">
                        <label for="phone">Telephone: </label>
                        <input type="tel" id="phone" name="phone" placeholder="+256 700 000 000" required>
                    </div>
                    <div class="input-field">
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password" placeholder="password" required>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- End of signup box -->

</body>
</html>
